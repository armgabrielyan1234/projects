<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../media/photo/png-transparent-cinema-film-logo-symbol-miscellaneous-photography-logo.png" type="image/x-icon">
    <script src="../lib/helper.js"></script>
    <title>KinoMall - The Best web for movies</title>
</head>
<body>
    <header>
        <div class="header-sides">
            <a href="../index.html">
                <div class="left-side">
                    <img src="../media/photo/png-transparent-cinema-film-logo-symbol-miscellaneous-photography-logo.png" alt="logo"  id="logo">
                </div>
            </a>
            <form id="form">
                <div class="input-side">
                    <div class="search-input">
                        <input type="text"
                        maxlength="32"
                        value="" 
                        name="q" 
                        id="idSearchBox" 
                            placeholder="Որոնում" 
                            class="ui-autocomplete-input ui-autocomplete-loading" >
                        </div> 
                    </div>
                </form>
            <div class="right-side"></div>
        </div>
    </header>
    <main>
        <form action="" id="loginForm">
            <div class="container">
                <div class="screen">
                    <div class="screen__content">
                        <form class="login">
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" class="login__input" id="login_email" placeholder="User name / Email">
                            </div>
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" class="login__input" id="login_password" placeholder="Password">
                            </div>
                            <button class="button login__submit">
                                <span class="button__text">sign Up Now</span>
                                <i class="button__icon fas fa-chevron-right"></i>
                            </button>				
                        </form>
                        <div class="social-login">
                            <div class="social-icons">
                                <a href="#" class="social-login__icon fab fa-instagram"></a>
                                <a href="#" class="social-login__icon fab fa-facebook"></a>
                                <a href="#" class="social-login__icon fab fa-twitter"></a>
                            </div>
                        </div>
                    </div>
                    <div class="screen__background">
                        <span class="screen__background__shape screen__background__shape4"></span>
                        <span class="screen__background__shape screen__background__shape3"></span>		
                        <span class="screen__background__shape screen__background__shape2"></span>
                        <span class="screen__background__shape screen__background__shape1"></span>
                    </div>		
                </div>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
