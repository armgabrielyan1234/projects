<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./media/photo/png-transparent-cinema-film-logo-symbol-miscellaneous-photography-logo.png" type="image/x-icon">
        <script src="./lib/helper.js"></script>
        <title>KinoMall - The Best web for movies</title>
    </head>
    <body>
        <header>
            <div class="header-sides">
                <a href="index.html">
                    <div class="left-side">
                        <img src="./media/photo/png-transparent-cinema-film-logo-symbol-miscellaneous-photography-logo.png" alt="logo"  id="logo">
                    </div>
                </a>
                <form id="form">
                    <div class="input-side">
                        <div class="search-input">
                            <input type="text"
                            maxlength="32" 
                            name="q" 
                            id="idSearchBox" 
                            placeholder="Որոնում" 
                            class="ui-autocomplete-input ui-autocomplete-loading" >
                        </div>
                    </form>
                </div>
                <div class="right-side">
                    <div class="button-div">
                        <button class="signup-button">Sign up</button>
                        <button class="login-button">Login</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="loading-container" class="hidden">
            <iframe src="https://giphy.com/embed/3oEjI6SIIHBdRxXI40" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
        <main>
            <div>
                <h1 style="padding: 50px; text-align: center;">Recommended movie today</h1>
            </div>
            <div class="film-container">
                
            </div>
            <div>
                <h1 style="padding: 50px; text-align: center;">Popular movie today</h1>
            </div>
            <div class="popular-film-container">
                
            </div>
        </main>
        <footer>
            <a href=""><img src="./media/photo/facebook.png" alt=""></a>
            <a href=""><img src="./media/photo/instagram.png" alt=""></a>
            <a href=""><img src="./media/photo/telegram.png" alt=""></a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
